<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-list>
          <div align="center" style="margin-top: 20px">
             <img  alt="Company Logo1"  style=" width: 150px; height:100px;" src="assets/icon/banner.png">
          </div>
          <ion-item menuClose (click)="home()">
            <img item-start style="width: 8%;margin-right: 25px;" src="assets/icon/house.svg">
            <h5>Home</h5>
          </ion-item>
          <ion-item menuClose (click)="about()">
            <img item-start style="width: 8%;margin-right: 25px;" src="assets/icon/about.svg">
            <h5> About Us</h5>
          </ion-item>
          <ion-item menuClose (click)="shareInfo()">
            <img item-start style="width: 8%;margin-right: 25px;" src="assets/icon/share.svg">
             
              <h2>Refer</h2>
            </ion-item>
            <ion-item menuClose (click)="rateApp()">
                <img item-start style="width: 8%;margin-right: 25px;" src="assets/icon/rating.svg">
              <h2>Rate App</h2>
            </ion-item>
          </ion-list>    
  </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
